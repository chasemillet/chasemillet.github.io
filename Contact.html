<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<header id="masthead">
		<div class="container"></div>
			<a heref="index.html" id="logo"> Chase Millet</a>
				<nav>
					<a href="index.html">about
					</a>
					<a href="portfolio.html">
					Portfolio</a>
					<a href="contact.html">
					Contact</a>
				</nav>
			</div>
		</header>

	<div id="main-container" class="container"></div>
			<section class="main-container">
				<h1>Contact</h1>

				<form id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" 
							placeholder="John Smith"
							required="required">
						</li>
						<li>
							<label for="email">email</label>
							<input type="text" name="email" id="name" 
							placeholder="example@example.com"
							required="required">
						</li>
						<li>
							<label for="message">message</label>
							<textarea id="message" name="message"
							required="required"></textarea>
						</li>
					</ul>
					<input type="submit" name="submit">
				</form>

			



			</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

					<img src="Facebook.png" class="social" alt="Facebook">
					<img src="google.png" class="social" alt="google">
					<img src="linkedin.png" class="social" alt="linkedin">

				</div>
			</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright Chase Millet

		</div>

	</footer>

</body>
</html>
